name: Auto Deploy

on:
  push:
    branches:
    - dev
    - developer
    - main
  pull_request:
    branches:
    - dev
    - developer
    - main

jobs:
  docker:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build

